<main>
    
    <br>
    <h1 style="text-align: center; color: white;">Adicione sua loja aqui</h1>
    <div style="display: flex; justify-content: center;">
        <button (click)="addLoja(loja)" data-bs-target="#teste" data-bs-toggle="modal" type="button" class="btn-orange">Adicionar</button>
        <div *ngIf="loja.id === 0">
            <div class="modal fade" id="teste" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Adicionar loja</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nome da loja</label>
                                <input [(ngModel)]="loja.descricao" type="text" name="descricao" class="form-control"
                                    id="exampleFormControlInput1" placeholder="Nome">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" (click)="add()" class="btn-orange">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container px-4" style="display: inline-block; /* Exibe os itens da lista em linha */
    margin-right: 10px; /* EspaÃ§amento entre os itens */">
        <div class="row gx-5">
            <div *ngFor="let loja of lojas" class="col">
                <div class="p-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{loja.descricao}}</h5>
                            <p class="card-text">
                                <button (click)="setLoja(loja)"  data-bs-target="#staticBackdrop"
                                data-bs-toggle="modal" class="btn-orange">Editar</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="loja">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Editar loja
                            {{loja.descricao}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <h5>ID da loja: {{loja.id}}</h5>
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome da loja</label>
                            <input [(ngModel)]="loja.descricao" type="text" name="descricao" class="form-control"
                                id="exampleFormControlInput1" placeholder="Nome">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                        <button type="submit" (click)="update(loja.id)" class="btn-orange">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
